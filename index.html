<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HEX Color Generator with copy functionality</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Overlock"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hexcolorgenerator-app">
      <div class="title-form-description">
        <div class="title">
          <h1>Hexadecimal Color Generator</h1>
        </div>
        <form id="form">
          <input
            id="input"
            type="number"
            step="1"
            min="1"
            placeholder="Number of random colors"
            autocomplete="off"
            onKeyPress="if(this.value.length==4) return false;"
            onkeydown="return event.keyCode !== 69"
            autofocus
          />
          <button type="submit" id="generate">Generate</button>
        </form>
        <div id="description">
          <h3>
            Colors change people emotions so apply meaningful color on your
            website.
          </h3>
        </div>
      </div>
      <div class="generated-color-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
